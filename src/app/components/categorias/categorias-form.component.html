<div class="col-md-5">
    <ul class="alert alert-danger" *ngIf="errores?.length > 0">
        <li *ngFor="let error of errores">
            {{error}}
        </li>
    </ul>
    <button mat-flat-button color="primary" class="mb-3" [routerLink]="['/categorias']">
        <mat-icon>home</mat-icon>
    </button>
    <form>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="categoria.nombre">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripci√≥n</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion"
                [(ngModel)]="categoria.descripcion">
        </div>
    </form>
    <button mat-flat-button color="accent" (click)='crear()' *ngIf="!categoria.id else update">
        <mat-icon>check</mat-icon>
    </button>
    <ng-template #update>
        <button mat-flat-button color="accent" (click)='actualizar()'>
            <mat-icon>edit</mat-icon>
        </button>
    </ng-template>
</div>
