<mat-card>
    <mat-card-header>
        <mat-card-title>Categorias</mat-card-title>
        <mat-card-subtitle>Lista de Categorias</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <button mat-flat-button color="accent" [routerLink]="['/categorias/form']" class="mb-2">
            <mat-icon>add</mat-icon>
        </button>
        <div class="alert alert-info" *ngIf="categorias?.length == 0">No hay categorias en el sistema.</div>
        <table mat-table [dataSource]="categorias" class="mat-elevation-z8 col-md-12">
            <!-- Columna Id -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let categoria"> {{categoria.id}} </td>
            </ng-container>
            <!-- Columna Nombre -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let categoria"> {{categoria.nombre}} </td>
            </ng-container>
            <!-- Columna Descripción -->
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let categoria"> {{categoria.descripcion}} </td>
            </ng-container>
            <!-- Actualizar -->
            <ng-container matColumnDef="actualizar">
                <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                <td mat-cell *matCellDef="let categoria">
                    <button mat-mini-fab color="primary" [routerLink]="['/categorias/form', categoria.id]">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <!-- Eliminar -->
            <ng-container matColumnDef="eliminar">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let categoria">
                    <button mat-mini-fab color="warn" (click)='eliminar(categoria)'>
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasMostradas;"></tr>
        </table>
    </mat-card-content>
</mat-card>
