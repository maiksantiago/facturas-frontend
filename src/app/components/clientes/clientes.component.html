<mat-card>
    <mat-card-header>
        <mat-card-title>Clientes</mat-card-title>
        <mat-card-subtitle>Lista de Clientes</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <button mat-flat-button color="accent" class="mb-2" [routerLink]="['/clientes/form']">
            <mat-icon>add</mat-icon>
        </button>
        <div class="alert alert-info" *ngIf="clientes?.length == 0">No hay clientes en el sistema.</div>
        <table mat-table [dataSource]="clientes" class="mat-elevation-z8 col-md-12">
            <!-- Columna Id -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let cliente"> {{cliente.id}} </td>
            </ng-container>
            <!-- Columna Nombre -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let cliente"> {{cliente.nombre}} </td>
            </ng-container>
            <!-- Columna Apellido -->
            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let cliente"> {{cliente.apellido}} </td>
            </ng-container>
            <!-- Columna Dirección -->
            <ng-container matColumnDef="direccion">
                <th mat-header-cell *matHeaderCellDef> Dirección </th>
                <td mat-cell *matCellDef="let cliente"> {{cliente.direccion}} </td>
            </ng-container>
            <!-- Columna Teléfono -->
            <ng-container matColumnDef="telefono">
                <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                <td mat-cell *matCellDef="let cliente"> {{cliente.telefono}} </td>
            </ng-container>
            <!-- Columna Correo Electrónico -->
            <ng-container matColumnDef="correoElectronico">
                <th mat-header-cell *matHeaderCellDef> Correo Electrónico </th>
                <td mat-cell *matCellDef="let cliente"> {{cliente.correoElectronico}} </td>
            </ng-container>
            <!-- Crear Factura -->
            <ng-container matColumnDef="crearFactura">
                <th mat-header-cell *matHeaderCellDef> Crear Factura </th>
                <td mat-cell *matCellDef="let cliente">
                    <button mat-mini-fab color="accent" [routerLink]="['/facturas/form', cliente.id]">
                        <mat-icon>add</mat-icon>
                    </button>
                </td>
            </ng-container>
            <!-- Actualizar -->
            <ng-container matColumnDef="actualizar">
                <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                <td mat-cell *matCellDef="let cliente">
                    <button mat-mini-fab color="primary" [routerLink]="['/clientes/form', cliente.id]">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <!-- Eliminar -->
            <ng-container matColumnDef="eliminar">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let cliente">
                    <button mat-mini-fab color="warn" (click)='eliminar(cliente)'>
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasMostradas;"></tr>
        </table>
    </mat-card-content>
</mat-card>
