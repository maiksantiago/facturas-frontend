<mat-card>
    <mat-card-header>
        <mat-card-title>Facturas</mat-card-title>
        <mat-card-subtitle>Lista de Facturas</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <button mat-flat-button color="accent" [routerLink]="['/facturas/form']" class="mb-2">
            <mat-icon>add</mat-icon>
        </button>
        <div class="alert alert-info" *ngIf="facturas?.length == 0">No hay facturas en el sistema.</div>
        <table mat-table [dataSource]="facturas" class="mat-elevation-z8 col-md-12">
            <!-- Columna Id -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let factura"> {{factura.id}} </td>
            </ng-container>
            <!-- Columna Fecha de Emisión -->
            <ng-container matColumnDef="fechaEmision">
                <th mat-header-cell *matHeaderCellDef> Fecha de Emisión </th>
                <td mat-cell *matCellDef="let factura"> {{factura.fechaEmision}} </td>
            </ng-container>
            <!-- Columna Cliente -->
            <ng-container matColumnDef="cliente">
                <th mat-header-cell *matHeaderCellDef> Cliente </th>
                <td mat-cell *matCellDef="let factura"> {{factura.cliente.nombre}} {{factura.cliente.apellido}} </td>
            </ng-container>
            <!-- Actualizar -->
            <ng-container matColumnDef="actualizar">
                <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                <td mat-cell *matCellDef="let factura">
                    <button mat-mini-fab color="primary" [routerLink]="['/facturas/form', factura.id]">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <!-- Eliminar -->
            <ng-container matColumnDef="eliminar">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let factura">
                    <button mat-mini-fab color="warn" (click)='eliminar(factura)'>
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasMostradas;"></tr>
        </table>
    </mat-card-content>
</mat-card>
