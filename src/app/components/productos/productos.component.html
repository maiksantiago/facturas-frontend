<mat-card>
    <mat-card-header>
        <mat-card-title>Productos</mat-card-title>
        <mat-card-subtitle>Lista de Productos</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <button mat-flat-button color="accent" [routerLink]="['/productos/form']" class="mb-2">
            <mat-icon>add</mat-icon>
        </button>
        <div class="alert alert-info" *ngIf="productos?.length == 0">No hay productos en el sistema.</div>
        <table mat-table [dataSource]="productos" class="mat-elevation-z8 col-md-12">
            <!-- Columna Id -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let producto"> {{producto.id}} </td>
            </ng-container>
            <!-- Columna Nombre -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let producto"> {{producto.nombre}} </td>
            </ng-container>
            <!-- Columna Precio -->
            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef> Precio </th>
                <td mat-cell *matCellDef="let producto"> {{producto.precio}} </td>
            </ng-container>
            <!-- Columna Stock -->
            <ng-container matColumnDef="stock">
                <th mat-header-cell *matHeaderCellDef> Stock </th>
                <td mat-cell *matCellDef="let producto"> {{producto.stock}} </td>
            </ng-container>
            <!-- Columna Categoria -->
            <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef> Categoria </th>
                <td mat-cell *matCellDef="let producto"> {{producto.categoria.nombre}} </td>
            </ng-container>
            <!-- Actualizar -->
            <ng-container matColumnDef="actualizar">
                <th mat-header-cell *matHeaderCellDef> Actualizar </th>
                <td mat-cell *matCellDef="let producto">
                    <button mat-mini-fab color="primary" [routerLink]="['/productos/form', producto.id]">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>
            <!-- Eliminar -->
            <ng-container matColumnDef="eliminar">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let producto">
                    <button mat-mini-fab color="warn" (click)='eliminar(producto)'>
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasMostradas;"></tr>
        </table>
    </mat-card-content>
</mat-card>
